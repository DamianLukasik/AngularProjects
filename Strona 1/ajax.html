<!DOCTYPE html>
<html>
<meta charset ="utf-8">
<body ng-app="myUserList" ng-controller="myCtrl">

<h2>Ajax</h2>
<div class="panel panel-default">
	<div class="panel-body">
		<table class="table table-striped table-bordered">
			<thead><tr><th>Nazwa</th><th>Kategoria</th><th>Cena</th></tr></thead>
			<tbody>
				<tr ng-hide="products.length">
					<td colspan="3" class="text-center">Brak dostÄ™pu</td>					
				</tr>
				<tr ng-repeat="item in products">
					<td>{{item.name}}</td>
					<td>{{item.category}}</td>
					<td>{{item.price | currency}}</td>
				</tr>
			</tbody>
		</table>
		<p><button class="btn btn-primary"
			ng-click="loadData()">Wczytaj dane</button></p>
	</div>
</div>

</body>
</html>
